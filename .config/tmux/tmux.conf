# tmux-sensible {{{
# OPTIONS

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
# set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# # (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# Upgrade $TERM
# set -s default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
set-window-option -g aggressive-resize on

# DEFAULT KEY BINDINGS

# Easier and faster switching between next/prev window
#   enhance the default prefix + p and prefix + n bindings by allowing you to hold Ctrl and repeat a + p/a + n (if your prefix is C-a), which is a lot quicker.
bind C-p previous-window
bind C-n next-window
# }}}

# my stuff {{{

### Reload Config
if-shell "! (env | grep -q TMUX=/tmp/tmate)" \
  "bind-key R source-file -q ~/.tmux.conf \\; source-file -q ~/.config/tmux/tmux.conf \\; source-file -q ~/.tmux.conf.local \\; source-file -q ~/.config/tmux/tmux.conf.local \\; display-message '~/.[config/tmux/]tmux.conf[.local] reloaded'"

# https://www.bugsnag.com/blog/tmux-and-vim
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# https://nickjanetakis.com/blog/start-your-tmuxt-window-and-pane-index-count-at-1-instead-of-0
# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# https://github.com/christoomey/vim-tmux-navigator
#  Restoring Clear Screen (C-l)
#  The default key bindings include <Ctrl-l> which is the readline key binding
#  for clearing the screen. The following binding can be added to your
#  ~/.tmux.conf file to provide an alternate mapping to clear-screen.
# bind C-l send-keys 'C-l'
# To disable the automatic mapping of <prefix> C-l to send C-l (which is intended
# to restore the "clear screen" functionality):
# set -g @vim_navigator_prefix_mapping_clear_screen ""

### set status line appearance
set -g status-style fg=white,bg=#282A36
set-window-option -g window-status-style fg=blue,bg=#282A36

### source user-specific local configuration file
if-shell "! (env | grep -q TMUX=/tmp/tmate)" \
  "source-file -q ~/.tmux.conf.local \\; source-file -q ~/.config/tmux/tmux.conf.local"

# }}}

